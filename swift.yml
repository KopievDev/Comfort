name: Swift

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - uses: ruby/setup-ruby@v1
      with: 
        ruby-version: 2.6
        bundler-cache: true
    - name: Build and run test
      run: |
        bundle exec fastlane build_and_test
    - name: Build
      run: swift build -v
    - name: Run tests
      run: swift test -v
